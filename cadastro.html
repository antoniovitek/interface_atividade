<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>

  <div class="container-login">
    <h2 class="titulo-login">Cadastro</h2>
    <form action="login.html" method="get">
      <input type="text" placeholder="Digite seu usuário" class="campo-entrada" required>
      <input type="password" placeholder="Digite sua senha" class="campo-entrada" required>
      <button type="submit" class="botao-login">Cadastrar</button>
    </form>

    <p class="cadastro-texto">
      Já tem uma conta? 
      <a href="login.html" class="link-cadastro">Faça login</a>
    </p>
  </div>
</body>
</html>
