<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container-login">
    <h2 class="titulo-login">Entrar</h2>
    <form action="index.html" method="get">
      <input type="text" placeholder="Digite seu usuário" class="campo-entrada" required>
      <input type="password" placeholder="Digite sua senha" class="campo-entrada" required>
      <button type="submit" class="botao-login">Acessar</button>
    </form>

    <p class="cadastro-texto">
      Não tem uma conta? 
      <a href="cadastro.html" class="link-cadastro">Cadastre-se aqui</a>
    </p>
  </div>
</body>
</html>
